<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in: Clothes</title>
    <link rel="stylesheet" href="clothes_style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input border">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello,<a href="login_form.html">sign in</a></span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>

        <div class="pannel">
            <div class="pannel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="pannel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
                <p><a href="https://www.aboutamazon.com/">About us</a></p>
            </div>

            <div class="pannel-deals">
                Shop deals in Elevtronics
            </div>

        </div>

    </header>

    <div class="hero_section">
        <div class="hero_section_fashion">
            Amazon Fashion
        </div>

        <div class="hero_section_ops">
            <p>Women</p>
            <p>Men</p>
            <p>Kids</p>
            <p>Bags & Luggage</p>
            <p>Sportswear</p>
        </div>

        <div class="hero_section_deal">
            Sales & Deals
        </div>
    </div>

    <hr>

    <div class="shop_section">
        <div class="shop_section_part">
            <h2>Women's ethnic wear | Shop by category</h2>
               
        </div>
    </div>
    
</body>
</html>
